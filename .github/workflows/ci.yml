name: CI/CD Pipeline

on:
  push:
    branches: ["development"]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install Chrome WebDriver
        uses: nanasess/setup-chromedriver@v2
        with:
          chromedriver-version: "latest"

      - name: Start Chrome Driver
        run: |
          Start-Process chromedriver.exe -ArgumentList "--port=4444" -NoNewWindow

      - name: Build with Maven
        run: mvn clean compile

      - name: Run Tests
        run: mvn test
        env:
          BROWSER: chrome
          CHROME_DRIVER_PATH: 'C:\Program Files\Google\Chrome\Application\chrome.exe'
          SELENIUM_DRIVER_PATH: 'C:\chromedriver.exe'

      - name: Generate Allure Report
        run: mvn allure:report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin/

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-output/
            allure-results/
            screenshots/

      - name: Check Test Results
        if: always()
        shell: pwsh
        run: |
          if (Test-Path "test-output/testng-results.xml") {
            Write-Host "Test results found"
            exit 0
          } else {
            Write-Host "No test results found"
            exit 1
          }
