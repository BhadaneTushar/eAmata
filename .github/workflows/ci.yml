name: CI/CD Pipeline

on:
  push:
    branches: ["development"]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build with Maven
        run: mvn clean compile

      - name: Run Tests
        run: mvn test
        env:
          BROWSER: chrome
          CHROME_DRIVER_PATH: 'C:\Program Files\Google\Chrome\Application\chrome.exe'
          SELENIUM_DRIVER_PATH: 'C:\chromedriver.exe'

      - name: Generate Allure Report
        run: mvn allure:report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin/

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-output/
            allure-results/
            screenshots/

      - name: Check Test Results
        if: always()
        shell: pwsh
        run: |
          $testResultsExist = $false
          if (Test-Path "test-output/testng-results.xml") {
            Write-Host "TestNG results found"
            $testResultsExist = $true
          }
          if (Test-Path "allure-results") {
            Write-Host "Allure results found"
            $testResultsExist = $true
          }
          if (-not $testResultsExist) {
            Write-Host "No test results found"
            exit 1
          }
          exit 0

      - name: Send Allure Report to Google Chat
        if: always()
        shell: pwsh
        run: |
          # Read the webhook URL from GitHub Secrets
          $webhookUrl = "${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}"
          
          # Get test summary from Allure results
          $passed = (Get-Content "allure-results/summary.json" | ConvertFrom-Json).statistic.passed
          $failed = (Get-Content "allure-results/summary.json" | ConvertFrom-Json).statistic.failed
          $broken = (Get-Content "allure-results/summary.json" | ConvertFrom-Json).statistic.broken
          $skipped = (Get-Content "allure-results/summary.json" | ConvertFrom-Json).statistic.skipped
          
          # Create message payload
          $message = @{
            text = "Test Execution Summary:`n" +
                  "✅ Passed: $passed`n" +
                  "❌ Failed: $failed`n" +
                  "⚠️ Broken: $broken`n" +
                  "⏭️ Skipped: $skipped`n" +
                  "`nView full report: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          } | ConvertTo-Json
          
          # Send to Google Chat
          Invoke-RestMethod -Uri $webhookUrl -Method Post -Body $message -ContentType "application/json"
